---
# These are the default gems installed on any host in the desktop group
ruby_gems:
  # @gem [bropages](https://rubygems.org/gems/bropages) - Informative CLI tool that provides community-curated examples for most CLI programs
  - name: bropages

  # @gem [bundler](https://rubygems.org/gems/bundler) - A tool that manages ruby application's gem dependencies through its entire life, across many machines, systematically and repeatably
  - name: bundler

  # @gem [chef](https://rubygems.org/gems/chef) - A systems integration framework, built to bring the benefits of configuration management to the entire infrastructure
  - name: chef

  # @gem [cocoapods](https://rubygems.org/gems/cocoapods) - A tool that manages library dependencies for Xcode project
  - name: cocoapods

  # @gem [fpm](https://rubygems.org/gems/fpm) - A tool that converts directories, rpms, python eggs, rubygems, and more to rpms, debs, solaris packages and more
  - name: fpm

  # @gem [gist](https://rubygems.org/gems/gist) - A tool that provides a single function (Gist.gist) that uploads a gist
  - name: gist

  # @gem [mdl](https://rubygems.org/gems/mdl) - A style checker/lint tool for markdown files
  - name: mdl

  # @gem [t](https://rubygems.org/gems/t) - A command-line power tool for Twitter
  - name: t
