  ombi:
    hosts: 'ombi ombi.{{ home_subdomain }} ombi.{{ home_subdomain }}.{{ base_domain }}'
    ip_address: '{{ home_ip_address }}'
    regexp: '# Ombi'
    theme_url: 'https://gilbn.github.io/theme.park/CSS/themes/ombi/{{ theme_park_theme }}.css'
  organizr:
