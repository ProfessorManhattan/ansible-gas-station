---
- name: "Ensure role {{ software_item }} is installed on the controller"
  become: false
  command: "ansible-galaxy install {{ software_item }}"
  args:
    creates: "~/.ansible/roles/{{ software_item }}"
  delegate_to: localhost

- name: "Ensure role {{ software_item }} is run"
  include_role:
    name: "{{ software_item }}"
