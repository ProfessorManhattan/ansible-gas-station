---
- name: Ensure xdg-utils is installed
  pacman:
    name: xdg-utils
    state: present

- name: Run generic Linux tasks
  include_tasks: config-Linux.yml
  loop: "{{ user_configs }}"
  loop_control:
    label: "{{ user.username }}"
    loop_var: user
  when: (user.system is not defined) or ((user.system is defined) and (not user.system))
