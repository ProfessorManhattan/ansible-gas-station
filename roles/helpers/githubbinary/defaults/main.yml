# @var preferred_install_method: ""
# Provide a preferred installation method to use. Below are the valid values for the
# various platforms. If none is provided, the first available installer will be used, in
# the same order as provided in the below list.
#
# Linux: deb/rpm binary appimage
# Mac: dmg binary
# Windows: exe msi zip
preferred_install_method: binary

# @var user_local_install: false
# If set to `true`, binary installation method installs the programs to ~/.local/bin else
# the programs are installed to /usr/local/bin
user_local_install: false
