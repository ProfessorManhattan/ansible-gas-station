---
galaxy_info:
  role_name: githubbinary
  author: ProfessorManhattan
  description: Downloads binaries from GitHub Releases on nearly any platform
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/githubbinary/-/issues
  company: Megabyte Labs
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 7
    - name: MacOS
      versions:
        - 11
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
  galaxy_tags:
    - github
    - installation
    - releases
    - artifacts
  namespace: professormanhattan
dependencies: []
allow_duplicates: true # This role can be called more than once
