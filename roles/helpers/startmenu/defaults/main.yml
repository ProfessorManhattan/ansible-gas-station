---
# With the variables below, the shortcut titled Node.js that resides in the Node.js folder
# will be moved to the root of the start menu and renamed to "Node". The previous folder
# that held the shortcut will be removed as well.

# The name of the shortcut folder to be removed - if passed alone without the variables below
# then the folder will just be deleted
# shortcut_folder: Node.js

# Optional: The name of the shortcut that will be moved up a level to the root of the start menu
# shortcut_link: Node.js

# Optional: The new shortcut link title
# shortcut_rename: Node
