---
galaxy_info:
  role_name: ffsend
  author: ProfessorManhattan
  description: Installs ffsend (a tool that lets you share files up to 1GB with end-to-end encryption) on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/ffsend/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - fileshare
    - send
    - cli
    - share
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
