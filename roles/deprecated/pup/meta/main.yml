---
galaxy_info:
  role_name: pup
  author: ProfessorManhattan
  description: Installs pup (a CLI for parsing HTML) on nearly any system
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/pup/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Archlinux
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - pup
    - html
    - process
    - css
    - selector
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
