---
galaxy_info:
  role_name: gping
  author: ProfessorManhattan
  description: Installs gping (a ping alternative with a graph) on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/gping/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - gping
    - ping
    - icmp
    - graph
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
