---
galaxy_info:
  role_name: office
  author: ProfessorManhattan
  description: Installs Microsoft Office on Windows/macOS and LibreOffice on Linux
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/office/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Mac OS X
      versions:
        - 10.15
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - microsoft
    - office
    - libre
    - libreoffice
    - productivity
    - documents
    - doc
    - xls
    - docx
    - word
    - excel
    - onenote
    - powerpoint
    - numbers
    - pages
    - keynote
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.mas
    when: ansible_os_family == "Darwin"
  - role: professormanhattan.snapd
    when: ansible_system == "Linux"
