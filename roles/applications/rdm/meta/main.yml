---
galaxy_info:
  role_name: rdm
  author: ProfessorManhattan
  description: Installs Redis Desktop Manager on Linux or macOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/rdm/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
  galaxy_tags:
    - redis
    - gui
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.snapd
    when: ansible_os_family == "Linux"
  - role: professormanhattan.mas
    when: ansible_os_family == 'Darwin'
