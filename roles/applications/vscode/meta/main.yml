---
galaxy_info:
  role_name: vscode
  author: ProfessorManhattan
  description: Installs VSCode on nearly any system and installs specified extensions
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: EL
      versions:
        - 8
    - name: Fedora
      versions:
        - 32
    - name: MacOSX
      versions:
        - 10.14
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 2019
  galaxy_tags:
    - vscode
    - software
    - macosx
    - windows
    - linux
    - ubuntu
    - archlinux
    - fedora
    - extensions
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
  - role: professormanhattan.snapd
    when: ansible_system == "Linux"
