---
galaxy_info:
  role_name: onionshare
  author: ProfessorManhattan
  description: Installs OnionShare (an application that allows you to transfer files over Tor) on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/onionshare/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - onionshare
    - anonimity
    - share
    - chat
    - host
    - tor
    - onion
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == 'Darwin'
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
