---
- name: "Ensure {{ app_name }} is installed"
  apt:
    deb: "{{ hyper_deb_url }}"

- name: Ensure the universe repository is enabled
  apt_repository:
    filename: universe
    repo: "{{ universe_repository }}"
    state: present
    update_cache: true
  when: install_fira_code

- name: Ensure Fira Code font is installed
  include_role:
    name: helpers/fontinstall
  vars:
    fonts:
      - fira code
  when: install_fira_code
