---
galaxy_info:
  role_name: microsoftedge
  author: ProfessorManhattan
  description: Installs Microsoft Edge on nearly any system
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/microsoftedge/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - browser
    - microsoft
    - edge
    - chromium
    - windows
    - linux
    - macosx
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
