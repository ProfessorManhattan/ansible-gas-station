---
# Speficy the package names of the addons
kodi_addons: []
# - kodi-addon-visualization-waveform
# - kodi-addon-visualization-spectrum
# - kodi-pvr-mythtv
# - kodi-screensaver-pingpong

mysql_root_password: setASecurePassword
kodi_conf_dir: ~/.kodi

# The kodi_source variables are to be provided in the below format
# kodi_source_music:
#   - name: Main Music Collection
#     path: smb://username:password@server.com/share/music/
#     default: true
#   - name: Second Collection
#     path: smb://username:password@server.com/share/music/

kodi_source_files: []
kodi_source_music: []
kodi_source_pictures: []
kodi_source_programs: []
kodi_source_videos: []

kodi_playlists_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/playlists/"
kodi_keymaps_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/keymaps/"
kodi_sources_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/sources.xml"
kodi_mediasources_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/mediasources.xml"
kodi_feeds_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/RssFeeds.xml"
kodi_favourites_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/favourites.xml"
kodi_passwords_path: "" # "PROTOCOL://YOUR_NETWORK_SHARE/userdata/passwords.xml"
refresh_texture_cache: true # Set this to false to skip running the Texture Cache Maintenance Utility
kodi_webserver_password: "" # Set the password to use for the Web Server (Defaults to kodi)

kodi_mysql_server: 127.0.0.1
kodi_mysql_port: 3306
kodi_mysql_user: kodi
kodi_mysql_pass: kodisqlPassword
kodi_mysql_ishost: false # Set this to false to skip installation of DB on Kodi host and update the value of `kodi_mysql_server` accordingly
kodi_mysql_docker: false # Set this to true to run MariaDB in a docker container. Needs value set for `kodi_mysql_datadir`
kodi_mysql_datadir: "" # Directory where existing SQL data is stored. This will be mounted to the docker container. E.g.: ~/kodi_mariadb_data_directory
