---
galaxy_info:
  role_name: gh
  author: ProfessorManhattan
  description: Installs the official GitHub CLI (also known as gh) on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/gh/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - cli
    - github
    - management
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == 'Darwin'
  - role: professormanhattan.snapd
    when: ansible_system == 'Linux'
