---
- name: "Ensure bashrc is updated"
  become_user: "{{ user.username }}"
  lineinfile:
    path: ~/.bashrc
    regex: 'export PATH="{{ gitfuzzy_src_dir }}/bin:$PATH"'
    line: 'export PATH="{{ gitfuzzy_src_dir }}/bin:$PATH"'
    create: true
    backup: true
    mode: 0700

- name: "Ensure zshrc is updated"
  become_user: "{{ user.username }}"
  lineinfile:
    path: ~/.zshrc
    regex: 'export PATH="{{ gitfuzzy_src_dir }}/bin:$PATH"'
    line: 'export PATH="{{ gitfuzzy_src_dir }}/bin:$PATH"'
    create: true
    backup: true
    mode: 0700
