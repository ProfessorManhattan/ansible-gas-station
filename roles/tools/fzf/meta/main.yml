---
galaxy_info:
  role_name: fzf
  author: ProfessorManhattan
  description: Installs fzf (an extremely popular and well-received command-line fuzzy finder) on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/fzf/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Ubuntu
      versions:
        - all
  galaxy_tags:
    - fzf
    - cli
    - command
    - search
    - tool
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
