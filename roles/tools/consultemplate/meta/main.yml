---
galaxy_info:
  role_name: consultemplate
  author: ProfessorManhattan
  description: Installs Consul-Template (a daemon for binding Consul values to files) on nearly any platform
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/consultemplate/-/issues
  company: Megabyte Labs
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - tools
    - consultemplate
    - vault
    - consul
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
