---
galaxy_info:
  role_name: lsd
  author: ProfessorManhattan
  description: Installs LSD (LSDeluxe, a better alternative to the ls command) on nearly any playform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/lsd/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Archlinux
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - ls
    - list
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
