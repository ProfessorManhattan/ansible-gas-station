---
galaxy_info:
  role_name: starship
  author: ProfessorManhattan
  description: Installs Starship command prompt on nearly any platform
  company: Megabyte Labs
  # issue_tracker_url: http://example.com/issue/tracker
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - cli
    - commandline
    - prompt
    - starship
    - terminal

dependencies:
  - role: snapd
    when: ansible_system == 'Linux'
