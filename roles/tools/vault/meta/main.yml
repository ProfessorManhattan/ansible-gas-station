---
galaxy_info:
  role_name: vault
  author: ProfessorManhattan
  description: Installs the HashiCorp Vault client on almost any platform
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/vault/-/issues
  company: Megabyte Labs
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - vault
    - secrets
    - keys
    - hashicorp
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
