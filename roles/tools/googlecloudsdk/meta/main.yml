---
galaxy_info:
  role_name: googlecloudsdk
  author: ProfessorManhattan
  description: Installs and configures Google Cloud SDK on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/googlecloudsdk/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - sdk
    - googlecloud
    - cloud
    - gcp
    - cli
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
