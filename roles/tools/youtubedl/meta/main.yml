---
galaxy_info:
  role_name: youtubedl
  author: ProfessorManhattan
  description: Installs youtube-dl, a command-line program to download videos from YouTube and other sites, on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/youtubedl/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - cli
    - download
    - downloader
    - free
    - youtube
    - youtubedl
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
