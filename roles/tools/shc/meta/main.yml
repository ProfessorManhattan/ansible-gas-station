---
galaxy_info:
  role_name: shc
  author: ProfessorManhattan
  description: Installs shc (a Shell script compiler) on Linux and macOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/shc/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
  galaxy_tags:
    - script
    - obfuscate
    - compile
    - shell
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
