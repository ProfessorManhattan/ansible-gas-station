---
- name: "Add {{ app_name }}'s apt key"
  apt_key:
    url: '{{ packer_deb_gpg }}'
    state: present

- name: "Add {{ app_name }}'s apt repository"
  apt_repository:
    filename: "{{ app_name | lower | replace(' ', '-') }}"
    repo: '{{ packer_deb_repo }}'
    state: present
    update_cache: true

- name: 'Ensure {{ app_name }} is installed'
  apt:
    name: packer
    state: present
