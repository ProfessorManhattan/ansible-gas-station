---
galaxy_info:
  role_name: sysdig
  author: ProfessorManhattan
  description: Installs sysdig (a Linux system exploration and troubleshooting tool) on Linux and MacOS
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/sysdig/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - monitor
    - explorer
    - sysdig
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
