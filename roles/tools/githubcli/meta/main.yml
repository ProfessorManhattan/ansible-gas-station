---
galaxy_info:
  role_name: githubcli
  author: ProfessorManhattan
  description: Installs GitHub CLI on nearly any platform
  company: Megabyte Labs
  # issue_tracker_url: https://gitlab.com/ProfessorManhattan/Playbooks/-/issues
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: MacOS
      versions:
        - all

  galaxy_tags:
    - cli
    - github
    - management

dependencies:
  - role: homebrew
    when: ansible_os_family == 'Darwin'
  - role: snapd
    when: ansible_system == 'Linux'
