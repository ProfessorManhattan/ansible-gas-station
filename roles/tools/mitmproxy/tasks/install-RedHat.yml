---
- name: Ensure Megabyte Labs configuration directory exists
  file:
    mode: 0700
    path: "{{ item }}"
    state: directory
  loop:
    - ~/.config
    - ~/.config/megabytelabs

- name: "Check if {{ app_name }} has configuration stored in ~/.config/megabytelabs/{{ app_name }}"
  stat:
    path: "~/.config/megabytelabs/mitmproxy"
  register: mitmproxy_config

- name: "Detect previously installed {{ app_name }} version"
  command: cat mitmproxy
  args:
    chdir: ~/.config/megabytelabs
  changed_when: false
  register: current_mitmproxy_version
  when: mitmproxy_config.stat.exists

- name: "Detect the latest {{ app_name }} version"
  uri:
    url: https://api.github.com/repos/mitmproxy/mitmproxy/releases/latest
  register: mitmproxy_latest_release_tag

- name: "Determine whether or not the latest version of {{ app_name }} is already installed"
  set_fact:
    install_mitmproxy: "{{ (current_mitmproxy_version.skipped) or \
      ((not current_mitmproxy_version.skipped) and (current_mitmproxy_version.stdout != mitmproxy_latest_release_tag.json.tag_name | replace('v',''))) }}"

- name: "Ensure older version of {{ app_name }} is uninstalled"
  file:
    path: /usr/local/bin/mitmproxy
    state: absent
  when: install_mitmproxy

- name: "Ensure {{ app_name }} is installed"
  unarchive:
    src: "{{ 'https://snapshots.mitmproxy.org/' + mitmproxy_latest_release_tag.json.tag_name | replace('v','') + \
      '/mitmproxy-' + mitmproxy_latest_release_tag.json.tag_name | replace('v','') + '-linux.tar.gz' }}"
    dest: /usr/local/bin
    remote_src: true
    extra_opts:
      - --strip-components=1
  when: install_mitmproxy

- name: "Save meta information about the version of {{ app_name }} that was installed"
  copy:
    dest: ~/.config/megabytelabs/mitmproxy
    mode: 0600
    content: |
      {{ mitmproxy_latest_release_tag.json.tag_name  | replace('v','') }}
  when: install_mitmproxy
