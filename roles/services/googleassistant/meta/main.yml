---
galaxy_info:
  role_name: googleassistant
  author: ProfessorManhattan
  description: Installs Google Assistant for Desktop on nearly any system
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/googleassistant/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Windows
      versions:
        - 10
    - name: MacOS
      versions:
        - all
  galaxy_tags:
    - googleassistant
    - ai
    - intelligence
    - automation
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
  - role: professormanhattan.chrome
    vars:
      default_browser: chrome
