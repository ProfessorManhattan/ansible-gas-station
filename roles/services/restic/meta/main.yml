---
galaxy_info:
  role_name: restic
  author: ProfessorManhattan
  description: Installs Restic and, optionally, docker-compose-backup, a script that automates the process of backing up docker-compose projects
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/restic/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Fedora
      versions:
        - 32
    - name: EL
      versions:
        - 8
    - name: Archlinux
      versions:
        - all
    - name: Ubuntu
      versions:
        - focal
    - name: Windows
      versions:
        - 10
    - name: MacOSX
      versions:
        - 10.14
  galaxy_tags:
    - backup
    - compose
    - data
    - docker
    - dockercompose
    - recovery
    - repository
    - restic
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
