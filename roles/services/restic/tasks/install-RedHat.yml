---
# @todo Improvement: Use the standardized yum_repository method used in other roles instead
- name: "Ensure {{ app_name }}'s repository is added"
  copy:
    src: "{{ restic_repo }}"
    dest: "{{ repos_dir }}/{{ restic_repo }}"
    mode: preserve

- name: "Ensure {{ app_name }} is installed"
  dnf:
    name: restic
    state: present
