---
- name: "Ensure {{ app_name }}'s dependencies are installed"
  community.general.pacman:
    name: "{{ endlessh_dependencies }}"
    state: "{{ app_state | default('present') }}"
    update_cache: true

- name: "Ensure {{ app_name }}'s source directory is present"
  file:
    mode: 0755
    path: "{{ endlessh_src_dir }}"
    owner: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    state: directory

- name: "Ensure {{ app_name }}'s source is cloned and up-to-date"
  become: false
  git:
    dest: "{{ endlessh_src_dir }}"
    repo: "{{ endlessh_aur_git_repository }}"
    version: master
  register: endlessh_git

- name: "Remove /usr/bin/endlessh if the source files have changed" # noqa 503
  file:
    path: /usr/bin/endlessh
    state: absent
  when: endlessh_git.changed

- name: "Ensure {{ app_name }} is installed"
  become: false
  command: makepkg -sic --noconfirm
  args:
    chdir: "{{ endlessh_src_dir }}"
    creates: /usr/bin/endlessh

- name: Run generic Linux tasks
  include_tasks: config-Linux.yml
  when: endlessh_port | bool
