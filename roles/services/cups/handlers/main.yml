---
- name: enable and restart cups
  become: true
  become_user: root
  systemd:
    name: cups
    state: restarted
    enabled: true

- name: enable and restart avahi
  become: true
  become_user: root
  systemd:
    name: avahi-daemon
    state: restarted
    enabled: true

- name: restart cups
  environment:
    PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:{{ ansible_env.PATH }} # noqa 303 503
  command: brew services restart cups

- name: restart samba
  environment:
    PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:{{ ansible_env.PATH }} # noqa 303 503
  command: brew services restart samba
