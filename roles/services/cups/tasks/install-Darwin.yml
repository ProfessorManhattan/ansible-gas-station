---
- name: Install CUPS and avahi-daemon
  become: false
  become_user: "{{ ansible_user }}"
  community.general.homebrew:
    name: cups
    state: present

- name: Copy CUPS configuration
  copy:
    src: cupsd.conf
    dest: "{{ cups_conf_path }}"
    owner: root
    group: root
    mode: 0644
  notify:
    - restart cups
    - restart samba
