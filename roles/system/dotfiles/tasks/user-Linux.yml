---
- name: Add static dotfiles
  copy:
    src: "{{ item }}"
    dest: "~/{{ item }}"
    owner: "{{ user.username }}"
    group: "{{ user.group | default(omit) }}"
    mode: 0600
  loop:
    - .localrc
    - .zshrc

- name: Ensure VAGRANT_CLOUD_TOKEN is included in .localrc, if set
  lineinfile:
    path: ~/.localrc
    regex: "export VAGRANT_CLOUD_TOKEN"
    line: "export VAGRANT_CLOUD_TOKEN={{ user.vagrant_cloud_token }}"
  when: user.vagrant_cloud_token is defined

- name: Add dynamic dotfiles
  template:
    src: "{{ item }}.j2"
    dest: "~/{{ item }}"
    owner: "{{ user.username }}"
    group: "{{ user.group | default(omit) }}"
    mode: 0600
  loop:
    - .gitconfig
    - .netrc
    - .npmrc
    - .tinypng

- name: Determine whether the user's .bashrc file is present in the home directory
  stat:
    path: ~/.bashrc
  register: bashrc

- name: Ensure .bashrc exists in user's home directory
  file:
    mode: 0600
    path: ~/.bashrc
    state: touch
  when: not bashrc.stat.exists

- name: Ensure .localrc is sourced in .bashrc
  lineinfile:
    path: ~/.bashrc
    regex: "^source ~\/.localrc$"
    line: source ~/.localrc

- name: Set .bashrc PATH variable
  lineinfile:
    path: ~/.bashrc
    regex: "# PATH modified by Ansible"
    line: "export PATH=$PATH:~/.local/bin # PATH modified by Ansible"

- name: Attempt to run starship and register the response
  environment:
    PATH: /usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:{{ ansible_env.PATH }}
  command: starship --help
  changed_when: false
  register: starship

- name: Remove starship references if starship command is unavailable
  lineinfile:
    path: "~/{{ item.file }}"
    regex: "starship init {{ item.exe }}"
    line: "#eval '$(starship init {{ item.exe }})'"
  loop:
    - file: .localrc
      exe: bash
    - file: .zshrc
      exe: zsh
  when: starship.rc == 1

- name: Ensure Git configurations are added to profiles
  template:
    src: gitconfig_mail.j2
    dest: "~/.gitconfig_{{ email_config.name }}"
    mode: 0700
  loop: "{{ user.git_email_configs }}"
  loop_control:
    loop_var: email_config
  when: user.git_email_configs is defined

- name: Add Git Profiles to ~/.gitconfig
  blockinfile:
    path: ~/.gitconfig
    block: |
      [include]
        path = "~/.gitconfig_{{ email_config.name }}"
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ email_config.name }}"
    backup: true
  loop: "{{ user.git_email_configs }}"
  loop_control:
    loop_var: email_config
  when: user.git_email_configs is defined
