---
- name: Delete unnecessary folders
  win_file:
    path: '{{ item }}'
    state: absent
  loop:
    - C:\PerfLogs
    - C:\$WinREAgent

- name: Remove all of the desktop icons
  win_command: Remove-Item C:\Users\*\Desktop\*lnk -Force
  ignore_errors: true

- name: Empty Recycling bin
  win_command: Clear-RecycleBin -Force
  ignore_errors: true
