---
# @var folder_size_limit: ""
# The size limit (in MB) for folders to sync automatically before requiring confirmation
folder_size_limit: 100

# @var nextcloud_username: ""
# The username to login to the Nextcloud instgance
nextcloud_username: user

# @var nextcloud_url: ""
# The URL of the Nextcloud instance
nextcloud_url: https://nextcloud.example.com

# @var nextcloud_folder_config: []
# List of Local and remote folders to sync. The remote path should be existing on the server
nextcloud_folder_config:
  - local: Documents
    remote: Documents
  - local: Pictures
    remote: Pictures
  - local: Music
    remote: Music
  - local: Videos
    remote: Videos
