- name: Ensure Rules are created # noqa 301 305
  shell: /usr/local/bin/santactl rule {{ '--allow' if lockdown_mode else '--block' }} --path {{ rule }}
  loop: "{{ allowed_apps if lockdown_mode else blocked_apps }}"
  loop_control:
    label: "{{ rule }}"
    loop_var: rule
