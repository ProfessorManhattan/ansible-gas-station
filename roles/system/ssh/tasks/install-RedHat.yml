---
- name: Ensure openssh-server is installed # TODO: Ensure openssh-server is running on boot
  dnf:
    name: openssh-server
    state: present

- name: Ensure fail2ban is installed
  dnf:
    name: fail2ban
    state: present
    enablerepo: epel
  when: install_fail2ban

- name: Run generic Linux tasks
  include_tasks: install-Linux.yml
