---
galaxy_info:
  role_name: environment
  author: ProfessorManhattan
  description: Sets up environment variables with Keys/Secrets
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/environment/-/issues
  license: license (MIT)

  min_ansible_version: 2.10

  platforms:
    - name: Archlinux
      versions:
        - all
    - name: CentOS
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Windows
      versions:
        - all

  galaxy_tags:
    - environment
    - variables
    - key
    - secret
    - management

dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
