---
- name: Ensure groups are present
  ansible.windows.win_group:
    name: "{{ group }}"
    state: present
  loop: "{{ user.groups }}"
  loop_control:
    loop_var: group
  when: user.groups is defined

- name: Ensure user belongs to configured groups
  ansible.windows.win_user:
    name: "{{ user.username }}"
    groups: "{{ user.groups }}"
    groups_action: add
  when: user.groups is defined

- name: Ensure tinypng-cil key is configured
  ansible.windows.win_copy:
    content: "{{ user.tinypngkey }}"
    dest: '%USERPROFILE%\.tinypng'
  when: user.tinypngkey is defined and user.tinypngkey | length > 0

- name: Ensure Git configurations are added to profiles
  ansible.windows.win_template:
    src: gitconfig.j2
    dest: '%USERPROFILE%\.gitconfig_{{ email_config.name }}'
  loop: "{{ user.git_email_configs }}"
  loop_control:
    loop_var: email_config
