---
vagrant_deb_url: "https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/vagrant_\
  {{ vagrant_version }}_x86_64.deb"
vagrant_vmware_utility_deb_url: "https://releases.hashicorp.com/vagrant-vmware-utility/\
  {{ vagrant_vmware_version }}/vagrant-vmware-utility_{{ vagrant_vmware_version }}_x86_64.deb"
vagrant_src_folder: /usr/share/src/vagrant

vagrant_plugin_dependencies:
  - libvirt-dev
  - vagrant-libvirt
