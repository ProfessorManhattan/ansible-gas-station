---
- name: Install Docker
  package:
    name: "{{ docker_package }}"
    state: present
  notify: restart docker

- name: Ensure Docker is started and enabled at boot
  service:
    name: docker
    state: started
    enabled: true

- name: Ensure Docker is configured to use gVisor runtime
  become_user: root
  copy:
    content: |
      {
        "runtimes": {
          "runsc": {
            "path": "/usr/local/bin/runsc"
          }
        }
      }
    dest: /etc/docker/daemon.json
    mode: 0644
