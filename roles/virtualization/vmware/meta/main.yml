---
galaxy_info:
  role_name: vmware
  author: Tom Scanlan and ProfessorManhattan
  description: Install VMware Workstation/Fusion on any platform
  company: VMware and Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/vmware/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - precise
        - xenial
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - all
    - name: Debian
      versions:
        - stretch
  galaxy_tags:
    - vmware
    - virtualization
    - workstation
    - fusion
    - vms
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
