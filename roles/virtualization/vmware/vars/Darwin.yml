---
# @var fusion_serialNumber: ""
# The Serial number to use when configuring VMware Fusion
fusion_serialNumber: ""
# @example #
# fusion_serialNumber: XXXXX-XXXXX-XXXXX-XXXXX-XXXXX
# @end

# @var fusion_name: ""
# The user name to use when configuring License for VMware Fusion
fusion_name: ""
# @example #
# fusion_name: John Doe
# @end

# @var fusion_companyName: ""
# The Company name to use when configuring License for VMware Fusion
fusion_companyName: ""
# @example #
# fusion_companyName: Fusion Corp.
# @end

# @var fusion_productVersionString: ""
# The is the product version string that represents the major version of VMware Fusion installed.
# The Serial number provided above should be valid for this version
fusion_productVersionString: 12.0
# @example #
# fusion_productVersionString: 11.0
# @end

# @var fusion_productName: ""
# The is the product name to use when configuring License for VMware Fusion. Do not change this value
fusion_productName: VMware Fusion for Mac OS

# @var fusion_dormantPath: ""
# The is the path to use when configuring License for VMware Fusion
fusion_dormantPath: ""
