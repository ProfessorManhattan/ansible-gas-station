---
galaxy_info:
  role_name: composer
  author: ProfessorManhattan and geerlingguy
  description: Installs Composer, the PHP Dependency Manager, on nearly any platform
  company: Megabyte Labs
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - all
    - name: GenericUNIX
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: opensuse
      versions:
        - all
    - name: GenericBSD
      versions:
        - all
    - name: FreeBSD
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: SLES
      versions:
        - all
    - name: GenericLinux
      versions:
        - all
    - name: Debian
      versions:
        - all
  galaxy_tags:
    - packaging
    - web
    - php
  namespace: professormanhattan
dependencies:
  - roles/languages/php
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
