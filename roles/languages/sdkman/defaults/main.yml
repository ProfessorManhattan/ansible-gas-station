---
# @var sdk_installs: []
# List of one or more versions of SDK to install
sdk_installs: []
# @example #
# sdk_installs:
#   - java 8u11
#   - scala 2.11.6
# @end

# @var user_configs: []
# List of users to run the setup for
user_configs:
  - username: "{{ ansible_user | default(lookup('env', 'USER')) }}"
# @example #
# user_configs:
#   - username: developer1
# @end
