---
# @var https_repository_prefix: https://
# Variable for setting the HTTPS repository prefix. Need to change this to http://HTTPS/// if AptCacherNG is being used.
https_repository_prefix: https://

# @var nodejs_version: 15.x
# Set the version of Node.js to install (8.x", "10.x", "12.x", "13.x", etc.).
# Version numbers are from Nodesource: https://github.com/nodesource/distributions
nodejs_version: 16.x

# The user for whom the npm packages will be installed.
# nodejs_install_npm_user: username

# @var npm_config_prefix: /usr/local/lib/npm
# Configures the directory for global NPM installations.
npm_config_prefix: /usr/local/lib/npm

# @var npm_config_unsafe_perm: false
# Set to true to suppress the UID/GID switching when running package scripts. If
# set explicitly to false, then installing as a non-root user will fail.
npm_config_unsafe_perm: false

# @var npm_global_packages: false
# When true, the role installs the packages listed in `nodejs_npm_global_packages`
install_npm_global_packages: true

# @var nodejs_npm_global_packages: []
# Variable to define a list of global packages to be installed with NPM.
nodejs_npm_global_packages: []
# @example #
#  # Install a specific version of a package.
#  - name: jslint
#    version: 0.9.3
#  # Install the latest stable release of a package.
#  - name: node-sass
#  # This shorthand syntax also works (same as previous example).
#  - node-sass
# @end

# @var nodejs_install_nvm_windows: true
# Variable to select whether or not to install NVM on Windows
nodejs_install_nvm_windows: true
