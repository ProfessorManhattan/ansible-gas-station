---
- name: Ensure Ruby is installed
  community.general.snap:
    name: ruby
    classic: true
    state: present

- name: Ensure configured gems are installed (system)
  gem:
    name: '{{ item.name }}'
    state: present
    user_install: false
  loop: '{{ ruby_gems }}'

- name: Ensure configured gems are installed (user)
  include_tasks: user-Linux.yml
  loop: '{{ user_configs }}'
  loop_control:
    label: '{{ user.username }}'
    loop_var: user
