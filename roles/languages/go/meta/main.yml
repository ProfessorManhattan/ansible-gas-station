---
galaxy_info:
  role_name: go
  author: ProfessorManhattan
  description: Installs Go on nearly any platform
  company: Megabyte Labs
  issue_tracker_url: https://gitlab.com/megabyte-labs/ansible-roles/go/-/issues
  license: license (MIT)
  min_ansible_version: 2.10
  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all
    - name: Mac OS X
      versions:
        - all
    - name: Windows
      versions:
        - 10
  galaxy_tags:
    - go
    - programming
    - language
    - packages
    - modern
  namespace: professormanhattan
dependencies:
  - role: professormanhattan.homebrew
    when: ansible_os_family == "Darwin"
